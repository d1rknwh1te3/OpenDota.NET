mode: ContinuousDeployment
branches:
  major:
    regex: ^major$
    increment: Major
    tag: ''
  release:
    regex: ^release$
    increment: Minor
    tag: ''
  feature:
    regex: ^feature$
    increment: Patch
    tag: beta
next-version: 3.1.0
assembly-versioning-scheme: MajorMinorPatch
commit-message-incrementing: Enabled