workflow: GitHubFlow/v1
tag-prefix: ''
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
branches:
  major:
    regex: ^major$
    increment: Major
    label: ''
  release:
    regex: ^release$
    increment: Minor
    label: ''
  feature:
    regex: ^feature$
    increment: Patch
    label: beta
mode: ContinuousDeployment
commit-message-incrementing: Enabled